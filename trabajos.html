    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="sticky">
        <div class="flex-container"></div>
            <div class="flex-container">
                <div><img src="img/logo2menorTamaño.jpg" width="150" height="75"></div>
                <div style="flex-grow: 10;"></div>
                <div><a href="index.html">Servicios</a></div>
                <div><a href="proximamente.html">Proximamente</a></div>
                <div><a href="trabajos.html">Trabajos</a></div>
                <div><a href="contacto.html">Contacto</a></div>
            </div>
            <div class="lineaAmarilla"></div>
        </div> 
    </div>

    <div class="flex-container-centrar separar">
        <img id="fotoAct" src="img/Trabajos/img1.jpg" alt="" width="500" height="800" al>
    </div>
    
    <div class="flex-container-centrar">
        <div>
            <button onclick="return pasarAnt()"> <img src="img/flechaIzq.png" alt="" width="150" height="75"></button>
        </div>
        <div>
            <button onclick="return pasarSig()"><img src="img/flechaDer.png" alt="" width="150" height="75"></button>
        </div>
    </div>

    <script>
        //src de fotos
        let srcFotos=["img/Trabajos/img1.jpg","img/Trabajos/img2.jpg","img/Trabajos/img3.jpg","img/Trabajos/img4.jpg"];
        //Cantidad de fotos
        let cantFotos=4;
        //Indice de foto
        let fotoNro = 0;
        
        function pasarSig(){
            fotoNro+=1;
            if(fotoNro==cantFotos){
                fotoNro=0;
            }
            let fotoSig = document.getElementById("fotoAct");
            fotoSig.src = srcFotos[fotoNro];
        }

        function pasarAnt(){
            fotoNro-=1;
            if(fotoNro<0){
                fotoNro=cantFotos-1;
            }
            let fotoAnt = document.getElementById("fotoAct");
            fotoAnt.src = srcFotos[fotoNro];
        }
        
    </script>

    <!--Pie de página-->
    <div class="divPiePagina">
        <div class="flex-container-centrar">Seguinos en las redes</div>
            <div class="flex-container-centrar-y-separar">
                <div class="imgPiePagina">
                    <div><img src="img/facebook.png" alt="" width="50" height="50"></div>
                    <div><img src="img/instagram.png" alt="" width="50" height="50"></div>
                    <div><img src="img/gorjeo.png" alt="" width="50" height="50"></div>
                </div>
            </div>
    </div>

</body>
